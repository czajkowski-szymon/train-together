<div class="profile-card">
  <div class="profile-picture">
    <img
      src="../../assets/img/profile-pictures/1.jpg"
      alt="Profile picture"
    />
  </div>
  <div class="name">
    <p>{{ user?.firstName }}</p>
  </div>
  <div class="city">
    <p>{{ user?.city?.name }}</p>
  </div>
  <div class="profile-button">
    <button>PROFILE</button>
  </div>
</div>
