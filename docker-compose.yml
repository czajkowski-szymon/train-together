services:
  postgres-db:
    container_name: postgres-db
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: traintogether
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgres/data

  rabbitmq:
    image: rabbitmq:3.13.2-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  postgres:
